  <script>
    function updateSocialLink(id) {
      const socialName = document.getElementById('name').value;
      const socialURL = document.getElementById('url').value;
      const data = { id, socialName, socialURL };
      fetch(`https://gentle-fjord-53714.herokuapp.com/updateSocialLink/${id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(result => {
          console.log('update okkk')
        })
    }
    function displayNone() {

    }

      const technologies = document.getElementById('pTechnologies').value;
      const livePreview = document.getElementById('plivePreview').value;
